<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Finances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Take control of your finances with smart tracking</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon income-icon">â†‘</div>
                    <h3>Total Income</h3>
                </div>
                <div class="card-amount income-amount" id="totalIncome">$0.00</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon expense-icon">â†“</div>
                    <h3>Total Expenses</h3>
                </div>
                <div class="card-amount expense-amount" id="totalExpense">$0.00</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon balance-icon">ğŸ’¼</div>
                    <h3>Balance</h3>
                </div>
                <div class="card-amount balance-amount" id="balance">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">ğŸ” Food</option>
                            <option value="Transport">ğŸš— Transport</option>
                            <option value="Shopping">ğŸ›ï¸ Shopping</option>
                            <option value="Entertainment">ğŸ¬ Entertainment</option>
                            <option value="Bills">ğŸ’¡ Bills</option>
                            <option value="Salary">ğŸ’° Salary</option>
                            <option value="Other">ğŸ“Œ Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-add">Add Transaction</button>
                        <button type="button" class="btn-reset" id="resetBtn">Reset</button>
                    </div>
                </form>
            </div>

            <div class="transactions-section">
                <h2 class="section-title">Transaction History</h2>
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“Š</div>
                        <p>No transactions yet. Start adding your first transaction!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
